{% extends 'base.html' %}

{% block title %}
<title>EasyFonts</title>
{% endblock %}

{% block body %}

<div class="container text-center mb-5">
  <h1>EasyFonts</h1>
  <p>Welcome! Upload a .ttf, .woff, or .woff2 file to generate a @font-face css + font package. Drag-and-drop is supported. </p>
  </div>

<form class="input-group input-bar mb-3" action="/upload" method="POST" enctype="multipart/form-data">
  <input type="file" class="form-control" name="file" accept=".ttf, .woff, .woff2"> 
  <input class="input-group-text btn-secondary" type="submit" value="Convert">
</form>

{% endblock %}
